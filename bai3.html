<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai3.css">
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s;
        }

        #div1 {
            transition-timing-function: linear;
        }
        #div2 {
            transition-timing-function: linear;
        }
        #div3 {transition-timing-function: linear;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="div1"></div><br>
    <div id="div2" style="border-radius: 30%;"></div><br>
    <div id="div3" style="border-radius: 50%;"></div><br>
</body>
</html>
